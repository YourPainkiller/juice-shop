name: CI Pipeline

on: [push, pull_request]

jobs:
  install:
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install

  functional_test:
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Install Chrome for testing
        run: |
          # Установка последней версии Chrome
          apt-get update
          apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
          apt-get update
          apt-get install -y google-chrome-stable
      - name: Set CHROME_BIN environment variable
        run: echo "CHROME_BIN=/usr/bin/google-chrome-stable" >> $GITHUB_ENV
      - name: Run tests
        run: npm test

  security_test:
    runs-on: ubuntu-latest
    container: semgrep/semgrep:latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep SAST
        run: semgrep ci --config auto --exclude "frontend/src/assets/private/**" --sarif --output semgrep-results.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif